<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | brick_breaker</title>
  </head>
  <body style="text-align: center">
    <style>
      #page-container {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
      }
      #canvas-container {
        padding-top: 75%;
        position: relative;
      }

      #canvas-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }
        
      #unity-canvas{
        width: 100%;
        height: 100%;
      }
    </style>
    <div id="page-container">
      <div id="canvas-container">
        <div id="canvas-wrapper">
          <canvas id="unity-canvas"></canvas>
        </div>
      </div>
    </div>
    <script src="Build/build.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/build.data.unityweb",
        frameworkUrl: "Build/build.framework.js.unityweb",
        codeUrl: "Build/build.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "jamesjsewell",
        productName: "brick_breaker",
        productVersion: "1.0",
      });

      function setSize(){
        var container = document.querySelector("#page-container")

        if(window.innerHeight > window.innerWidth){
          container.style.minWidth = window.innerWidth + "px";
          container.style.maxHeight = window.innerHeight + "px";
        }else{
          container.style.maxWidth = window.innerHeight + "px";
          container.style.maxHeight = window.innerWidth + "px";
        }

      }

      setSize()

      window.addEventListener("resize", setSize);

      if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
        window.alert("Works on Desktop Browsers Only")
      }
    </script>
  </body>
</html>
